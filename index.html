<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Scroll</title>
    <link
      rel="stylesheet"

  </head>
  <body>
    <!-- Title -->
    <h1>Unsplash API - Infinity Scroll</h1>

      />
      <img
        src="https://images.unsplash.com/photo-1563976294758-d81f7055e791?ixlib=rb-1.2.1&auto=format&fit=crop&w=663&q=80"
        alt="Image 3"
      />
      <img
        src="https://images.unsplash.com/photo-1563976294758-d81f7055e791?ixlib=rb-1.2.1&auto=format&fit=crop&w=663&q=80"
        alt="Image 4"
      />
      <img
        src="https://images.unsplash.com/photo-1563976294758-d81f7055e791?ixlib=rb-1.2.1&auto=format&fit=crop&w=663&q=80"
        alt="Image 5"
      />
    </div>

    <script src="script.js"></script>
